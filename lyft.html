<head>
  <title>Emergency Responder</title>
  <link rel="stylesheet" src="bootstrap.css">
</head>

<body>
  <div class="open-screen">
  {{#unless iNeedHelp}}
      <span>
        {{> doYouNeedHelp}}
      </span>
  {{/unless}}
  </div>
    <div class="main">
        {{#if iNeedHelp}}
        {{> requestHelp}}
        {{> inNeedMap}}
         <div class="">
             <div class="">
              <span>{{> helpInRoute}}</span>
             </div>
         </div>
        {{/if}}
    </div>
  {{#if iDontNeed}}
          {{> loginButtons}}<br>
          {{#if currentUser}}
          <form class="btn btn-primary" action="index.html" method="post">
            STUFFFFFFFFFF for STUFFFFFFFF
          </form>
          {{/if}}
  {{/if}}
</body>
<template name="doYouNeedHelp">
  <h2>DO YOU NEED HELP?</h2>
  <button class="btn btn-warning" id="iNeedHelp" type="button">YES!</button>
  <button class="btn btn-info"  id="iDontNeed" type="button">NO</button>
</template>

<template name="requestHelp">
  <button class="btn btn-warning">Request Help</button>
  <p>You've requested help here {{location}}.</p>


</template>
<template name="helpInRoute">
    <h2>Help On Its Way</h2>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
         {{#each helpInRoute}}
        <tr>
            <td>{{date}}</td>
            <td><button class="btn btn-info" name="{{_id}}">View</button></td>
        </tr>
         {{/each}}
    </tbody>
</table>
</template>

<template name="selectedPickup">
    <h2>Selected Pickup</h2>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Location</th>
            <th>Date</th>
            <th>Pick Up ID</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody>
        {{#with pickup}}
        <td>{{location}}</td>
        <td>{{date}}</td>
        <td>{{_id}}</td>
        <!-- <td>{{userId}}</td> -->
            {{#with customer userId}}
                <td>{{username}}</td>
            {{/with}}
        {{/with}}
    </tbody>
</table>

</template>

<template name="inNeedMap">
  <div class="outerMap">
    <div class="innerMap">
      {{#unless geolocationError}}
        {{> googleMap name="map" options=mapOptions}}
      {{else}}
        <h3>Geolocation failed:</h3>
        {{geolocationError}}
      {{/unless}}
    </div>
  </div>
</template>
